<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Core library -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.production.min.js"
    ></script>

    <!-- ReactDOM library -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <title>React Intro</title>
  </head>
  <body>

    <h1>This is the h1 in body that React cannot touch</h1>
    <!-- root element where we want to inject the React app -->
    <div id="root">
      <!-- We will limit React to ONLY manipulate DOM inside this tag -->
    </div>

    <script type="text/babel">

    function Greet(props) {
      {/* props is ONE big object that contains all your funciton arguments as properties of the object */}
      {/* props = { 
        personName: '',
        cityName: ''
      } */}

      return <p> My name is { props.personName } and I live in { props.cityName }</p>
    }

    function AppTitle() {
      return <h1 className="App">Hello Ironhackers</h1>

    }

    const name1 = 'Marco'
    const name2 = 'Fede'
    function App() {
      return (
        <div>
          <AppTitle />
          <Greet personName={name1} cityName='Barcelona' />
          <Greet personName={name2} />
        </div>
        )
    }

      // ReactDOM.render injects all of the React app code into the DOM
      ReactDOM.render(<App />, document.getElementById("root"));
    </script>

  </body>
</html>
